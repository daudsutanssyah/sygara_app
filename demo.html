<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygara App - Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25B976 0%, #1A8A57 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            color: white;
            margin: 20px 0 30px;
            animation: fadeIn 0.6s ease-in;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* Device Frame Container */
        .device-container {
            position: relative;
            margin: 20px 0;
            animation: slideUp 0.8s ease-out;
        }
        
        /* Phone Frame */
        .device-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 45px;
            padding: 15px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                inset 0 0 0 3px #2a2a2a,
                inset 0 0 0 6px #1a1a1a;
            transition: transform 0.3s ease;
        }
        
        .device-frame:hover {
            transform: translateY(-5px);
        }
        
        /* Notch */
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 210px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 0 0 22px 22px;
            z-index: 10;
        }
        
        .notch-speaker {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }
        
        .notch-camera {
            position: absolute;
            top: 8px;
            right: 35px;
            width: 12px;
            height: 12px;
            background: #1a5a3a;
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.5);
        }
        
        /* Screen */
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 35px;
            overflow: hidden;
            background: #f8f8f8;
            position: relative;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.5s;
        }
        
        .loading-overlay.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25B976;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            animation: fadeIn 1s ease-in 0.3s both;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: white;
            color: #25B976;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid white;
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-3px);
        }
        
        /* Info Badge */
        .info-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.02); }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .device-frame {
                transform: scale(0.85);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .info-badge {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="info-badge">‚ú® Interactive Demo</div>
    
    <div class="header">
        <h1>üõí Sygara App</h1>
        <p>Fresh Products E-Commerce - Try it now!</p>
    </div>
    
    <div class="device-container">
        <div class="device-frame">
            <div class="device-notch">
                <div class="notch-speaker"></div>
                <div class="notch-camera"></div>
            </div>
            <div class="screen">
                <div class="loading-overlay" id="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading app...</div>
                </div>
                <iframe 
                    src="./index.html"
                    id="appFrame"
                ></iframe>
            </div>
        </div>
    </div>
    
    <div class="buttons">
        <a href="https://github.com/daudsutanssyah/sygara_app" 
           class="btn btn-primary"
           target="_blank">
            <span>üìÅ</span> View Source Code
        </a>
        <a href="https://github.com/daudsutanssyah/sygara_app/releases" 
           class="btn btn-secondary"
           target="_blank">
            <span>üì•</span> Download APK
        </a>
    </div>
    
    <script>
        // Hide loading overlay when iframe loads
        const iframe = document.getElementById('appFrame');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 500);
        });
        
        // Smooth entrance animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
